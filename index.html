<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    href="https://fonts.googleapis.com/css?family=Hi+Melody"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- PICK ONE -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
  />
  <link
    rel="stylesheet"
    href="style.css"
  >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <title>Not Fancy Checkbox</title>
</head>

<body>
  <!-- app -->
  <div id="app">
    <div class="outer-container">
      <h1>Not Fancy Checkbox | SamanthaMing.com</h1>
      <div class="inner-container">
        <div
          v-for="item in items"
          class="item"
          :key="item.id"
        >
          <input
            type="checkbox"
            @change="onCheck(item.id)"
            :id="`checkbox${item.id}`"
            class="checkbox"
            :checked='item.active'
          >
          <label
            class="checkbox-label"
            :for="`checkbox${item.id}`"
          >
            <div class="text-wrap">
              <span class="text">
                <i
                  class="fa"
                  :class="`fa-${item.icon}`"
                ></i>
                {{ item.text }}
              </span>
              <span
                class="strike-through"
                :class="{'active': item.active}"
              ></span>
            </div>
          </label>
        </div>
      </div><!-- end .inner-container-->
      <button @click="uncheckAll">Uncheck all</button>
    </div>
    <!-- Social Media Footer -->
    <div class="social-media-footer">
      <div class="columns is-mobile social-columns">
        <div class="column">
          <i
            class="fa fa-twitter"
            aria-hidden="true"
          ></i>
          <a
            href="https://twitter.com/samantha_ming"
            target="_blank"
          >samantha_ming</a>
        </div>
        <div class="column">
          <i
            class="fa fa-facebook"
            aria-hidden="true"
          ></i>
          <a
            href="https://www.facebook.com/hisamanthaming"
            target="_blank"
          >hi.samanthaming</a>
        </div>
        <div class="column">
          <i
            class="fa fa-instagram"
            aria-hidden="true"
          ></i>
          <a
            href="https://www.instagram.com/samanthaming/"
            target="_blank"
          >samanthaming</a>
        </div>
      </div>
    </div>
    <!--end social media-->
  </div>

  <!-- JavaScript -->
  <script src="vue.js"></script>
</body>

</html>
